<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lineart</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- CSS for Slider -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css">
	
	<!-- Custom Styling -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- The magic that makes it happen: Fabric.js from a CDN -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>

	<!-- A good random number generator? -->
	<script src="js/random.min.js"></script>
	
	<!-- Slider Component -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
	
	<!-- And my code that uses that -->
	<script src="js/lineart.js"></script>
  </head>
  <body>
     <div class="container-fluid navbar-pad">
		<div class="row">
			<div class="col-sm-10 col-md-10 col-lg-10">
				<canvas id='mainCanvas' style="height: 100%"></canvas>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Controls</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<button id='stop' type="button" class="btn btn-default" aria-label="Stop">
	  							<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
							</button>    
							<button id='clear' type="button" class="btn btn-default" aria-label="Clear">
	  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button> 
							<button id='start' type="button" class="btn btn-default" aria-label="Go">
	  							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
							<button id='jump' type="button" class="btn btn-default" aria-label="Jump">
	  							<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
							</button>
						</div>
						<div class="form-group">
							<label for="speed">Speed</label> 
							<input id="speed" data-slider-id='speedSlider' type="text" 
								data-slider-min="0" 
								data-slider-max="2000" 
								data-slider-step="10" 
								data-slider-value="0"/>
							<label for="length">Length</label> 
							<input id="length" data-slider-id='lengthSlider' type="text" 
								data-slider-min="2" 
								data-slider-max="200" 
								data-slider-step="1" 
								data-slider-value="[2,15]"/>
							<label for="jumpiness">Jumpiness</label> 
							<input id="jumpiness" data-slider-id='jumpinessSlider' type="text" 
								data-slider-min="0" 
								data-slider-max="50" 
								data-slider-step="1" 
								data-slider-value="0"/>
						</div>
						<div class="form-group">
						<div class="checkbox">
						  <label>
						    <input id="doublebacks" type="checkbox"> Doublebacks
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input id="repeats" type="checkbox"> Repeats
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input id="colors" type="checkbox"> Colors
						  </label>
						</div>
						<div class="checkbox">
						  <label>
						    <input id="cursor" type="checkbox"> Draw Cursor
						  </label>
						</div>
						<label for="randomness">Randomness</label>
						<select class="form-control" id="randomness">
							<option value="0">Browser Crypto</option>
							<option value="1">mt19937</option>
							<option value="2">Math.random()</option>
						</select>
						</div>
					</div>
				</div> <!-- Panel -->
			</div> <!-- right-hand column -->
		</div> <!-- row in the column -->
	</div> <!-- some navbar padding -->
  </body>
</html>
