<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lineart</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- Slider Component -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
	
	<!-- CSS for Slider -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css">
	
	<!-- Custom Styling -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- The magic that makes it happen: Fabric.js from a CDN -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
	
	<!-- And my code that uses that -->
	<script src="js/lineart.js"></script>
  </head>
  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="cursor: default">Lineart</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Top</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container-fluid navbar-pad">
		<div class="row">
			<div class="col-sm-10 col-md-10 col-lg-10">
				<canvas id='mainCanvas' style="height: 100%"></canvas>
			</div>
			<div class="col-sm-2 col-md-2 col-lg-2">
				<div class="panel panel-default hidden-xs">
					<div class="panel-heading">
						<h3 class="panel-title">Controls</h3>
					</div>
					<div class="panel-body">
						<button id='stop' type="button" class="btn btn-default" aria-label="Left Align">
  							<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
						</button>    
						<button id='clear' type="button" class="btn btn-default" aria-label="Left Align">
  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button> 
						<button id='start' type="button" class="btn btn-default" aria-label="Left Align">
  							<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>    
						
						<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
					</div>
				</div> <!-- Panel -->
			</div> <!-- right-hand column -->
		</div> <!-- row in the column -->
	</div> <!-- some navbar padding -->
  </body>
</html>
